name: Create venv (Linux / macOS)

on:
  push:
    branches: [ main, feat/streamlit-refactor, feat/route-optimizer-app ]
  pull_request:
    branches: [ main ]

jobs:
  create-venv-unix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    env:
      PIP_CACHE_DIR: ${{ runner.temp }}/pip-cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ${{ env.PIP_CACHE_DIR }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Show python version
        run: python -V

      - name: Create virtual environment
        run: |
          python -m venv map_env
          source map_env/bin/activate
          python -m pip install -U pip setuptools wheel
          # use the cache directory for pip
          export PIP_CACHE_DIR=${{ env.PIP_CACHE_DIR }} || true
          python -m pip install -r requirements.txt

      - name: Quick smoke test
        run: |
          source map_env/bin/activate
          python -c "import pandas, streamlit; print('imports OK')"
